<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login - Inicial</title>
</head>
<style>
    /* Reset de margens e paddings para evitar inconsistências */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Estilização do corpo da página */
    body {
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        background: linear-gradient(to right, #d0bde6, #89aeef);
        /* Gradiente de roxo para azul */

        /* Cor de fundo suave */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 700px;
        /* Usa toda a altura da tela */
        margin: 0;
    }

    /* Estilos do formulário de login */
    .login {
        background-color: #fff;
        /* Fundo branco para o formulário */
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        /* Largura fixa do formulário */
    }

    /* Estilo do título "Login" */
    .login h2 {
        text-align: center;
        font-size: 40px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Estilos das caixas de entrada */
    .box-user {
        position: relative;
        margin-bottom: 25px;
    }

    /* Estilo dos campos de entrada */
    .box-user input {
        width: 100%;
        padding: 10px;
        border: 2px solid blueviolet;
        border-radius: 3px;
        outline: none;
        font-size: 13px;
        transition: all 0.3s ease;
    }

    /* Estilo do label */
    .box-user label {
        position: absolute;
        bottom: 45px;
        left: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
        color: black;
        pointer-events: none;
        transition: all 0.5s ease;
    }

    /* Estilo dos inputs quando em foco */
    .box-user input:focus {
        border-color: green;
    }

    /* Estilos para o link "Esqueceu a senha?" */
    .forget {
        display: block;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
        color: blueviolet;
        text-decoration: none;
        margin-bottom: 20px;
    }

    /* Estilos para o botão de entrar */
    .button {
        width: 100%;
        text-align: center;
        margin-top: 5px;
    }

    .button button {
        width: 100%;
        padding: 12px;
        background-color: mediumseagreen;
        /* Cor do botão */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .button button:hover {
        background-color: blue;
        /* Cor do botão ao passar o mouse */
    }

    img {
        width: 180px;
        margin-left: 20px;
    }

    .h5 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
    }
</style>

<body>
    <form action="#" class="login">
        <h2>Login</h2>
        <h5 class="h5">Bem-Vindo a plataforma de treinamento IA</h5>
        <img src="robo.jpg" alt="Robô dando boas vindas">
        <div class="box-user">
            <input type="text" name="" required placeholder="Insira seu e-mail">
            <label for="user">Usuário</label>
        </div>

        <div class="box-user">
            <input type="text" name="" required placeholder="Insira sua palavra passe">
            <label for="password">Senha</label>
        </div>

        <div>
            <a href="#" class="forget">Esqueceu a senha?</a>
        </div>
        <div>
            <a href="#" class="button">
                <button>
                    Entrar
                </button>

            </a>
        </div>
    </form>
</body>
